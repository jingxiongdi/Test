<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>


<title>考试管理系统</title>

<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">

<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"></link>
<link rel="stylesheet" href="css/main.css" type="text/css"></link>
<link rel="shortcut icon" href="images/blue2014Jun.png">
<script type="text/javascript"src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="head">
		<div class="head-child">
			<span class="head-title">考试管理系统</span>
		</div>
	</div>
	<div class="content">

		<div class="cont-main">
			<div class="left">
				<div class="left-info">
					<h1>
						考试管理系统<span>Alpha</span>
						<hr>
					</h1>
					<p>
						1.没有账号的同学请先注册.<br> 2.老师和学生均可在此登录. <br> <br> <br>
						<button type="submit" onclick="location='register.jsp'"
							class="btn btn-default register_btn" id="register_btn">注册</button>

					</p>
				</div>
			</div>
			<div class="right">
				<div class="login-form-div">
					<form class="form-horizontal" role="form" name="form1" method="post" action="CheckServlet">
						<div class="form-group">
							
							<div class="col-sm-12">
								<input name="username" type="text" id=""
									class="form-control" placeholder="账号" style="height:45px;">
								
							</div>
							
						</div>
						<div class="form-group">
							
							<div class="col-sm-12">
								<input name="password" type="password" id="password"
									class="form-control" placeholder="密码" style="height:45px; margin-top:10px;">
							
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-12">
								<input type="submit" value="登陆" class="btn btn-default small-btn" style="width:80px;background:#0088cc;color:#fff;margin-left:-56px;">
								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="foot">
		<p>
			<a>Exam by delete</a> <a>考试管理系统Alpha</a>
		</p>
		<p>© 2014 Delete.</p>
		<div class="follow-buttons">
			<div style="vertical-align:middle;">
				<a>Follow @delete</a>
			</div>
		</div>
	</div>
	<div id="back-to-top"></div>
